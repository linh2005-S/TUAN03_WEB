<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.audio {
  display: grid;
  grid-template-rows: auto auto;
  gap: 10px;
  background-color: #fdf6e3;
  padding: 20px;
  border-radius: 20px;
  width: fit-content;
  margin: 20px auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.356);
  text-align: center;
}
div {
  font-family: 'Times New Roman', Times, serif;
  color: #000000;
}
body{background-color: rgb(202, 241, 228);}
</style>
</head>
<body>
    <div class="audio">
  <div>Nhạc nền cho dự án web cá nhân</div>
  <audio controls>
    <source src="AMTHANH/nhạc.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ audio.
  </audio>
</div>
</body>
</html>
